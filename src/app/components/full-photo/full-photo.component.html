<ng-container *ngIf="photo">

  <h2 data-testid="title">{{ photo.title }}</h2>

  <p><img src="{{ photo.media.m }}" alt="{{ photo.title }}" data-testid="image"></p>

  <p data-testid="author">{{ photo.author }}</p>

  <p data-testid="date_taken">{{ photo.date_taken }}</p>

  <p data-testid="tags">{{ photo.tags }}</p>

  <p><a href="{{ photo.link }}" data-testid="link">{{ photo.link }}</a></p>

</ng-container>
