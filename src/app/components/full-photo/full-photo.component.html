<ng-container *ngIf="photo">
  <h2 data-testid="title">{{ photo.title }}</h2>

  <p><img src="{{ photo.urlM }}" alt="{{ photo.title }}" data-testid="image" /></p>

  <p data-testid="ownerName">{{ photo.ownerName }}</p>

  <p data-testid="dateTaken">{{ photo.dateTaken }}</p>

  <p data-testid="tags">{{ photo.tags }}</p>

  <p>
    <a href="{{ photo.link }}" data-testid="link" target="_top">{{ photo.link }}</a>
  </p>
</ng-container>
