<ng-container *ngIf="photo">
  <h2 data-testid="title">{{ photo.title }}</h2>

  <p><img src="{{ photo.url_m }}" alt="{{ photo.title }}" data-testid="image" /></p>

  <p data-testid="ownerName">{{ photo.ownername }}</p>

  <p data-testid="dateTaken">{{ photo.datetaken }}</p>

  <p data-testid="tags">{{ photo.tags }}</p>

  <p>
    <a
      href="https://www.flickr.com/photos/{{ photo.owner }}/{{ photo.id }}"
      data-testid="link"
      target="_top"
    >
      https://www.flickr.com/photos/{{ photo.owner }}/{{ photo.id }}
    </a>
  </p>
</ng-container>
